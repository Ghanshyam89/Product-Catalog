<app-header></app-header>

<div class="container text-center my-5">
    <!-- Hero Section -->
    <section class="hero-section">
        <h2>Welcome to Our Product Catalog</h2>
        <p>Discover a wide range of high-quality products to meet your needs.</p>
    </section>

    <!-- Call-to-Action Section -->
    <section class="cta-section my-5">
        <h4>Get Started Today</h4>
        <p>Access our exclusive deals and start exploring our product catalog below</p>
        <img class="mb-3" src="./../../assets/downarrow.png" width="50px" height="50px" alt="Down arrow" srcset="" for=""><br>
        <div class="d-flex justify-content-center search-box">
            <input type="text" name="searchText" [(ngModel)]="searchText"
                class="form-control form-control-sm me-3 cus-search" placeholder="Search your product" required>
            <img class="search-img" (click)="search()" height="30"
                src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Search_Icon.svg" alt="">
        </div>
        <span class="mt-2" style="color: red;">{{searchMessage}}</span>
    </section>
</div>
<br>
<router-outlet></router-outlet>
